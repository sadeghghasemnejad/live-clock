<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.prefix.css" />
    <script src="./src/javascript/main.js" defer></script>
    <title>live clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock__shape"></div>
      <div class="clock__number">
        <p class="clock__number--twoelve">12</p>
        <p class="clock__number--three">3</p>
        <p class="clock__number--six">6</p>
        <p class="clock__number--nine">9</p>
      </div>
    </div>
    <div class="clock__center"></div>
    <img src="./src/image/hour-hand.png" alt="hour hand" class="hand__hour" />
    <img
      src="./src/image/minutes-hand.png"
      alt="minutes hand"
      class="hand__minutes"
    />
    <img
      src="./src/image/second-hand.png"
      alt="second hand"
      class="hand__second"
    />
  </body>
</html>
